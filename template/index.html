<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="author" content="Ng Zhi An">
    <title>Ng Zhi An</title>
    <style type="text/css">
    body {
        font-family: 'Pt Sans', 'Open Sans', sans-serif;
        font-size: 20px;
        line-height: 1.6;
        background: #fcfcfc;
        color: #333;
    }

    a {
        color: #035AA6;
    }

    a:hover {
        color: #5C73F2;
    }

    .content {
        padding: 10px 0 10px 0;
        max-width: 768px;
        margin: auto auto;
    }

    #post-list td {
        padding: 5px;
    }

    @media (max-width: 600px) {
      #post-list tr td:nth-child(1)  {
      }
    }

    #post-list tr td:nth-child(1)  {
      white-space: nowrap;
      vertical-align: top;
      /* useful for top aligning this when titles span more than one row in the table */
    }

    /* date published on index page */
    .published {
        font-weight: normal;
        font-size: 0.9rem;
        color: #555;
    }

    footer {
        margin: 80px 0 20px 0;
        font-size: 14px;
    }
    </style>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" type="text/css" preload>
    <meta name="viewport" content="initial-scale=1">
  </head>

  <body>
    <div class="content">
      <section id="content" class="body">
        <table id="post-list">
        {{#posts}}
          <tr>
            <td>
              <span class="published">{{ date }}</span>
            </td>
            <td>
              <a class="entry-title" href="{{ html_path }}">
                {{{ title }}}
              </a>
            </td>
          </tr>
        {{/posts}}
        </table>
      </section>
      <footer>
      <a href="./rss.xml">RSS</a>
      </footer>
    </div>
  </body>
</html>
